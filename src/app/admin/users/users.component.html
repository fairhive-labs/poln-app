<div class="container">
    <mat-card>
        <mat-card-title>Waitlist - User count</mat-card-title>
        <mat-card-subtitle>Total: {{ total }}</mat-card-subtitle>
        <mat-card-content>
            <table *ngIf="dataSource.data.length !== 0; else nodata" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let element">
                        <span
                            *ngIf="element.type === 'agent' || element.type === 'client' || element.type === 'talent' || element.type === 'mentor' ; else notActor"
                            class="{{element.type}}">
                            {{element.type | uppercase}}</span>
                        <ng-template #notActor>
                            <span>{{element.type |
                                uppercase}}</span>
                        </ng-template>
                    </td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
                    <td mat-cell *matCellDef="let element">{{element.count}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <ng-template #nodata>
                <p>NO DATA</p>
            </ng-template>
        </mat-card-content>
        <mat-card-actions align="end">
            <a mat-raised-button href="{{url}}" color="primary" style="width: 100%;"
                [disabled]="!dataSource.data.length" target="_blank">Download Users list - CSV</a>
        </mat-card-actions>
    </mat-card>
    <div style="display: block;">
        <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
    </div>
</div>
