<div class="container">
    <mat-card appearance="outlined" *ngIf="!submitted; else elseBlock">
        <mat-card-header>
            <mat-card-title class="mat-headline-5 title">EMAIL ACTIVATION</mat-card-title>
            <mat-card-subtitle class="mat-subtitle-1">Enter the Hash key received by email </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="activationForm">
                <mat-form-field class="full-width" appearance="outline" color="accent">
                    <mat-label>Hash</mat-label>
                    <textarea matInput type="text" required formControlName="hash" rows="6"></textarea>
                    <mat-error *ngIf="hash.hasError('required')">
                        Hash is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <mat-error *ngIf="submissionError">
                {{submissionError}}
            </mat-error>
        </mat-card-content>
        <mat-card-actions align="end">
            <a mat-button href="https://docs.poln.org/airdrops/waitlist" target="_blank">LEARN MORE</a>
            <a mat-button routerLink="/">HOME</a>
            <a mat-button color="primary" (click)="submit()"
                [disabled]="!activationForm.valid || progressing">SUBMIT</a>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="progressing" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
    <ng-template #elseBlock>
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title class="mat-headline-5 title">All done ðŸ¥³</mat-card-title>
                <mat-card-subtitle class="mat-subtitle-1">The preregistration process is now complete!
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Welcome on board ðŸš€
                </p>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-button href="https://docs.poln.org/airdrops/waitlist" target="_blank">LEARN MORE</a>
                <a mat-button routerLink="/">HOME</a>
            </mat-card-actions>
        </mat-card>
    </ng-template>

</div>
